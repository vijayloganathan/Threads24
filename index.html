<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>QR Code Scanner</title>
    <style>
        body {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
        }
        video {
            width: 100%;
            max-width: 400px;
            border: 2px solid #333;
            margin-bottom: 10px;
        }
        p {
            font-size: 18px;
            margin: 10px 0;
        }
        button {
            padding: 10px;
            font-size: 16px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <video id="camera-feed" autoplay></video>
    <p id="result"></p>
    <button id="start-scan" onclick="startScanning()">Start Scanning</button>
    <button id="switch-camera" onclick="switchCamera()">Switch Camera</button>

    <script>
        let currentCamera = 'environment'; // 'environment' for back camera, 'user' for front camera
        const video = document.getElementById('camera-feed');
        const result = document.getElementById('result');

        async function startScanning() {
            try {
                const stream = await navigator.mediaDevices.getUserMedia({ video: { facingMode: currentCamera } });

                video.srcObject = stream;

                const barcodeDetector = new BarcodeDetector();
                
                const code = await barcodeDetector.detect(video);

                result.innerText = `Scanned QR Code: ${code[0]?.rawValue || 'No QR Code detected'}`;
            } catch (error) {
                console.error('Error accessing the camera:', error);
            }
        }

        function switchCamera() {
            currentCamera = currentCamera === 'environment' ? 'user' : 'environment';
            startScanning(); // Restart scanning with the new camera
        }
    </script>
</body>
</html>
